<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form action=" " method="post">
  <br>
  <br>
  <table align="center">
    <tr>
      <td>账号：</td>
      <td><input type="text" value="" name="id" placeholder="请输入想注册的账号"></td>
    </tr>
    <tr>
      <td>密码：</td>
      <td><input type="text" value=""  name="password" placeholder="请设置您账号的登入密码"></td>
    </tr>
    <tr>
      <td>重复密码：</td>
      <td><input type="text" value=""  name="rePassword" placeholder="再次输入密码"></td>
    </tr>
    <tr>
      <td>验证码</td>
      <td><input type="text" value="" name="verificationCode" placeholder="请输入六位验证码"></td>
    </tr>
    <tr>
      <td>性别：</td>
      <td><input type="radio" name="sex" value="男">男
        <input type="radio"  name="sex" value="女">女
      </td>
    </tr>
    <tr>
    <td>玩过什么游戏：</td>
    <td>
      <input type="checkbox" name="game" value="英雄联盟">英雄联盟
      <input type="checkbox" name="game" value="穿越火线">穿越火线
      <input type="checkbox" name="game" value="魔兽世界">魔兽世界
      <input type="checkbox" name="game" value="守望先锋">守望先锋
    </td>
  </tr>
    <tr>
      <td><select>
        <option value="">年</option>
      </select></td>
    </tr>
    <tr>
      <td>
        <input type="button" value="按钮">
        <input type="submit" name="提交">
        <input type="reset" name="">
      </td>

    </tr>

  </table>
</form>
</body>
</html>
